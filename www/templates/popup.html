<ion-view view-title="{{title}}">
  <ion-nav-bar class="bar-energized nav-title-slide-ios7">
    <ion-nav-buttons side="left">
      <button class="button rectangle-round-left" ng-click="goBack()">
        <div class="navi-back">
        </div>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content scroll="true">

    <button class="button button-dark" style="width: 33%;" ng-click="showPopup()">
      弹窗显示
    </button>
    <button class="button button-primary" style="width: 33%;" ng-click="showConfirm()">
      确认对话框
    </button>
    <button class="button button-positive" style="width: 31%;" ng-click="showAlert()">
      警告框
    </button>

      <ion-slide-box show-pager="true"
                     auto-play="true"
                     slide-interval="3000"
                     does-continue="true"
                     delegate-handle="onSlideChanged()"
                     on-slide-changed="onSlideChanged($index)" style="width:100%">
        <ion-slide ng-repeat="item in swiperImg" style="width:100%">
          <img ng-src="{{item.imgUrl}}" width="{{screenWidth}}" style="border: 0px;height: 400px;z-index:100;position:relative;">
          <div ng-if="item.desc!=null" style="position:absolute;bottom:0px;z-index:101;color:white;width: 100%;font-size: 16px;">
            <p>{{item.desc}}</p>
          </div>
        </ion-slide>
      </ion-slide-box>
    <button class="btn-block"  ng-click="openModalView();">查看</button>

    <ion-modal-view ng-if="showModalView">
      <ion-content class="padding">
        <div class="list list-inset">
          <div class="item" ng-click="goProgress();">Raiders of the Lost Ark</div>
          <div class="item">Temple of Doom</div>
          <div class="item">Last Crusade</div>
        </div>
        <button class="button button-full button-positive"  ng-click="closeModalView();">返回</button>
      </ion-content>
    </ion-modal-view>
  </ion-content>
</ion-view>
