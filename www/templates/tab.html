
<ion-view title="tab页面测试" hide-tabs="true">
  <ion-nav-bar class="bar-energized nav-title-slide-ios7">
    <ion-nav-buttons side="left">
      <button class="button rectangle-round-left" ng-click="goBack()">
        <div class="navi-back">
        </div>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content ng-app="myApp" ng-controller="TabCtrl" class="no-padding" has-bouncing="false">
    <div style="display:flex;width:100%;">
      <div style="flex:1;text-align: center;" class="tab_default" ng-repeat="d in tabNames" ng-click="activeSlide($index)" ng-class="slectIndex==$index ? 'tab_select' : '' ">
        {{d}}
        <div class="arrow-top" style="left:{{25+$index*50}}%" ng-show="slectIndex==$index"></div>
      </div>
    </div>
    <ion-slide-box on-slide-changed="slideChanged(index)" active-slide="slideIndex" does-continue="false" show-pager="false">
      <ion-slide ng-repeat="p in pages">
        <div ng-include="p"></div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
